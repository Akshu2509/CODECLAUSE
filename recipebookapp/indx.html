  <body background-color="black">
    <h1 class=" text-center fw-blod  p-4 td animate__animated animate__rubberBand align-center" id="re ">Recipe Book  </h1>
<section class="p-3">

    <div class="row">
        <div class="col-12" style="text-align: center; padding-bottom: 20px;">
            <button class="text-center btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm"><i class="fa-regular fa-square-plus" ></i> Add New Item <i class="bi bi-people"></i></button>
        </div>
    </div>
   
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">

                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Item Picture</th>
                        <th>Item Name</th>
                        <th>Calories</th>
                        <th>Description </th>
                        <th>Ingredients</th>
                        <th>Prepartion time </th>
                        <th>Food Type</th>
                        <th>Start Date</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="data"></tbody>

            </table>
        </div>
    </div>

</section>


<!--Modal Form-->
<div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title"><p>Add the item</p> </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <label for="imgInput" class="upload">
                            <input type="file" name="" id="imgInput">
                            <i class="bi bi-plus-circle-dotted"></i>
                        </label>
                        <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                    </div>
                    
                    <div class="inputField">
                        <div>
                            <label for="name">Title :</label>
                            <input type="text" name="" id="name" required>
                        </div>
                        <div>
                            <label for="age">Calories:</label>
                            <input type="number" name="" id="age"minlength="1" maxlength="3" required>
                        </div>
                        <div>
                            <label for="city">Description</label>
                            <input type="text" name="" id="city" required>
                        </div>
                        <div>
                            <label for="email">Ingredients:</label>
                            <input type="text" name="" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Prepartion time:</label>
                            <input type="text" name="" id="phone" minlength="1" maxlength="3" required>
                        </div>
                        <div>
                            <label for="post">Food Type:</label>
                            <input type="text" name="" id="post" required>
                        </div>
                        <div>
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
             <a class="view-btn"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
</div>

<!--Read Data Modal-->
<div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">View Item Details</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                    </div>

                    <div class="inputField">
                        <div>
                            <label for="name">Title:</label>
                            <input type="text" name="" id="showName" disabled>
                        </div>
                        <div>
                            <label for="age">Calories</label>
                            <input type="number" name="" id="showAge" minlength="1" maxlength="3" disabled>
                        </div>
                        <div>
                            <label for="city">Description:</label>
                            <input type="text" name="" id="showCity" disabled>
                        </div>
                        <div>
                            <label for="email">Ingredients:</label>
                            <input type="textarea" name="" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="phone">Prepartion time:</label>
                            <input type="text" name="" id="showPhone" minlength="1" maxlength="3" disabled>
                        </div>
                        <div>
                            <label for="post">Food Type:</label>
                            <input type="text" name="" id="showPost" disabled>
                        </div>
                        <div>
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="showsDate" disabled>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
